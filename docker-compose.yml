version: "3.7"
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

      # SMTP для email alerts
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=mikchaneel@gmail.com
      - GF_SMTP_PASSWORD=kgvgspvuizkurceg
      - GF_SMTP_FROM_ADDRESS=mikchaneel@gmail.com
      - GF_SMTP_FROM_NAME=Grafana
      - GF_SMTP_SKIP_VERIFY=true

    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus



networks:
  monitoring:
    driver: bridge
